{%extends 'base.html'%}
{%block body%}
<body style="background-color: #f8f9fa;">
    <div class="container my-5">
        <h1 style="text-align: center; margin-bottom: 20px;">Manage product</h1>

        <form action = "/add-product" method = 'GET'>
        <button class="btn btn-primary mb-3" >Add product</button>
        </form>
        <!-- Bảng Sản Phẩm -->
        {% for product in products %}
                <div class="col-md-6 col-lg-6 col-xl-4">
                    <div class="rounded position-relative fruite-item">
                        <div class="fruite-img">
                            <img src="{{product.product_picture}}" class="img-fluid w-100 rounded-top" alt="">
                        </div>
                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{product.type}}</div>
                        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                            <h4>{{product.name}}</h4>
                            <div class="d-flex justify-content-between flex-lg-wrap">
                                <p class="text-dark fs-5 fw-bold mb-0">${{product.current_price}}/ kg</p>
                                <a href="/add-to-cart/{{product.id}}" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}

       
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </div>
</body>


{%endblock%}
